<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.js"> </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>

    <style type="text/css">
        #mynetwork {
            width: 100%;
            height: 100%;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
<div id="mynetwork"></div>

<script type="text/javascript">
function generateVis(_nodes, _edges) {
    // create an array with nodes
    var nodes = new vis.DataSet(_nodes);

    // create an array with edges
    var edges = new vis.DataSet(_edges);

    // create a network
    var container = document.getElementById('mynetwork');

    // provide the data in the vis format
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {};

    // initialize your network!
    var network = new vis.Network(container, data, options);
}

jQuery.getJSON('alls_well_that_ends_well.edgearray', function(edges, textStatus, xhr) {
  //optional stuff to do after success
    jQuery.getJSON('alls_well_that_ends_well.nodearray', function(nodes, textStatus, xhr) {
      //optional stuff to do after success
      generateVis(nodes, edges);
    });
});
</script>
</body>
</html>
